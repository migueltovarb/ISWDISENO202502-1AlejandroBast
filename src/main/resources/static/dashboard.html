<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuitYa! | Dashboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="navbar">
        <div class="logo"><h2>SuitYa!</h2></div>
        <nav class="nav-links">
            <span id="user-greeting" style="margin-right: 1rem; color: var(--text-secondary);"></span>
            <a href="#" id="my-bookings-link">Mis reservas</a>
            <a href="#" id="logout-btn" style="color: var(--error); border: 1px solid var(--error); padding: 0.5rem 1rem; border-radius: 8px; transition: all 0.2s;">Salir</a>
        </nav>
    </header>

    <section style="background: linear-gradient(135deg, #4f46e5 0%, #0f172a 100%); padding: 4rem 2rem; color: white; text-align: center; margin-bottom: 2rem;">
        <h1 style="color: white; font-size: 3rem; margin-bottom: 1rem;">Encuentra tu escapada perfecta</h1>
        <p style="font-size: 1.2rem; opacity: 0.9; max-width: 600px; margin: 0 auto;">Descubre habitaciones y suites a tu medida. Vive el confort.</p>
        <div style="background: white; padding: 0.5rem; border-radius: 50px; max-width: 500px; margin: 2rem auto 0; display: flex; align-items: center; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
            <input id="search-input" type="text" placeholder="¿Dónde quieres alojarte?" style="border: none; background: transparent; flex-grow: 1; padding: 0.75rem 1.5rem; font-size: 1rem; outline: none;">
            <button id="search-btn" style="width: auto; border-radius: 50px; padding: 0.75rem 2rem; margin: 0.25rem;">Buscar</button>
        </div>
    </section>

    <main class="container">
        <section id="rooms-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
                <h2>Habitaciones disponibles</h2>
                <div style="display: flex; gap: 1rem;">
                    <select id="type-filter" style="width: auto; padding: 0.5rem 1rem;">
                        <option value="">Todos los tipos</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Suite">Suite</option>
                    </select>
                    <select id="sort-filter" style="width: auto; padding: 0.5rem 1rem;">
                        <option value="">Sin orden</option>
                        <option value="price-asc">Precio ↑</option>
                        <option value="price-desc">Precio ↓</option>
                    </select>
                </div>
            </div>

            <div id="rooms-grid" class="grid"></div>
            <div id="rooms-empty" class="hidden" style="text-align:center; color: var(--text-secondary);">No hay resultados.</div>
        </section>

        <section id="bookings-section" class="hidden">
            <div style="display: flex; align-items: center; margin-bottom: 2rem;">
                <button onclick="showRooms()" style="width: auto; margin-right: 1rem; background: transparent; color: var(--text-secondary); box-shadow: none; padding: 0.5rem;">← Volver</button>
                <h2 style="margin: 0;">Mis reservas</h2>
            </div>
            <div id="bookings-list" class="grid"></div>
            <div id="bookings-empty" class="hidden" style="text-align:center; color: var(--text-secondary);">No hay reservas.</div>
        </section>
    </main>

    <!-- Modal de reserva -->
    <div id="booking-modal" class="hidden" role="dialog" aria-modal="true" style="position: fixed; inset: 0; background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;">
        <div class="card card-content" style="max-width: 420px; width: 100%;">
            <h3>Reservar habitación</h3>
            <form id="booking-form" style="margin-top: 1rem;">
                <input type="hidden" id="booking-room-id">
                <div class="form-group">
                    <label for="check-in">Check-in</label>
                    <input type="date" id="check-in" required>
                </div>
                <div class="form-group">
                    <label for="check-out">Check-out</label>
                    <input type="date" id="check-out" required>
                </div>
                <div id="booking-message" class="alert hidden"></div>
                <div style="display:flex; gap: 0.5rem;">
                    <button type="submit">Confirmar</button>
                    <button type="button" id="booking-cancel" style="background: #e5e7eb; color:#111827;">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
    <script>
        checkAuth();
        loadRooms();
    </script>
</body>
</html>

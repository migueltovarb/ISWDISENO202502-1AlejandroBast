<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel | Registro</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        @media (min-width: 768px) {
            div[style*="display: none"] { display: flex !important; }
        }
    </style>
    </head>
<body>
    <main style="flex: 1; display: flex; justify-content: center; align-items: center; padding: 2rem; background: #f8fafc;">
        <div class="auth-container glass-panel" style="width: 100%; max-width: 400px; margin: 0; box-shadow: none; border: none; background: transparent;">
            <div style="text-align: center; margin-bottom: 2rem;">
                <h2 style="color: var(--primary-color); font-size: 2rem; margin-bottom: 0.5rem;">Crear cuenta</h2>
                <p style="color: var(--text-secondary);">Completa tus datos para iniciar.</p>
            </div>

            <div id="message" class="alert hidden"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required placeholder="Elige un usuario">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required placeholder="••••••••">
                </div>
                <div class="form-group" id="role-group">
                    <label for="roles">Rol</label>
                    <select id="roles" name="roles">
                        <option value="ROLE_USER">Usuario</option>
                        <option value="ROLE_ADMIN">Admin</option>
                    </select>
                </div>
                <button type="submit" id="submit-btn" style="margin-top: 1rem;">Registrarse</button>
            </form>

            <p style="margin-top: 2rem; text-align: center; font-size: 0.9rem; color: var(--text-secondary);">
                <span>¿Ya tienes cuenta?</span>
                <a href="/index.html" style="font-weight: 600;">Inicia sesión</a>
            </p>
        </div>
    </main>
    <script src="/js/app.js"></script>
</body>
</html>
